<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Infinite-Carousel</title>
  </head>
  <body>
    <div class="carousel">
      <!-- 캐러셀 슬라이드 이미지 -->
      <div class="carousel__track-container">
        <ul class="carousel__track">
          <li class="carousel__slide current-slide">
            <img src="/first.png" alt="Slide 1" />
          </li>
          <li class="carousel__slide">
            <img src="/second.png" alt="Slide 2" />
          </li>
          <li class="carousel__slide">
            <img src="/third.png" alt="Slide 3" />
          </li>
          <li class="carousel__slide">
            <img src="/fourth.png" alt="Slide 4" />
          </li>
          <li class="carousel__slide">
            <img src="/fifth.png" alt="Slide 5" />
          </li>
        </ul>
      </div>

      <!-- 옆 슬라이드 이동 버튼 -->
      <button class="carousel__button carousel__button--left">‹</button>
      <button class="carousel__button carousel__button--right">›</button>

      <!-- 인디케이터(현재 활성 슬라이드 표시) -->
      <div class="carousel__nav">
        <button
          class="carousel__indicator current-slide"
          data-slide="1"
        ></button>
        <button class="carousel__indicator" data-slide="2"></button>
        <button class="carousel__indicator" data-slide="3"></button>
        <button class="carousel__indicator" data-slide="4"></button>
        <button class="carousel__indicator" data-slide="5"></button>
      </div>
      <button class="play-pause-btn" aria-label="자동 재생">❚❚</button>
    </div>

    <div class="controls">
      <div class="control-group">
        <label class="label" for="slideSpeed">전환 속도(ms):</label>
        <input
          class="input-number"
          type="number"
          id="slideSpeed"
          value="1000"
          min="100"
          step="100"
        />

        <label class="label" for="slideInterval">간격(ms) :</label>
        <input
          class="input-number"
          type="number"
          id="slideInterval"
          value="3000"
          min="100"
          step="100"
        />

        <div class="button-wrapper">
          <button class="btn-update" id="updateSettings">적용</button>
        </div>
      </div>

      <p id="error-message" class="error-message">
        ⚠️ 0보다 큰 숫자만 입력 가능합니다.
      </p>
    </div>

    <script type="module" src="./src/scripts/carousel.ts"></script>
  </body>
</html>
