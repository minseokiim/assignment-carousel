<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Infinite-Carousel</title>
  </head>
  <body>
    <div class="carousel">
      <!-- 캐러셀 슬라이드 이미지 -->
      <div class="carousel__track-container">
        <ul class="carousel__track">
          <li class="carousel__slide current-slide">
            <img src="/public/pink.png" alt="Slide 1" />
          </li>
          <li class="carousel__slide">
            <img src="/public/orange.png" alt="Slide 2" />
          </li>
          <li class="carousel__slide">
            <img src="/public/green.png" alt="Slide 3" />
          </li>
          <li class="carousel__slide">
            <img src="/public/skyblue.png" alt="Slide 4" />
          </li>
          <li class="carousel__slide">
            <img src="/public/grey.png" alt="Slide 5" />
          </li>
        </ul>
      </div>

      <!-- 옆 슬라이드 이동 버튼 -->
      <button class="carousel__button carousel__button--left">‹</button>
      <button class="carousel__button carousel__button--right">›</button>

      <!-- 인디케이터(현재 활성 슬라이드 표시) -->
      <div class="carousel__nav">
        <button
          class="carousel__indicator current-slide"
          data-slide="1"
        ></button>
        <button class="carousel__indicator" data-slide="2"></button>
        <button class="carousel__indicator" data-slide="3"></button>
        <button class="carousel__indicator" data-slide="4"></button>
        <button class="carousel__indicator" data-slide="5"></button>
      </div>
    </div>
    <script type="module" src="./src/scripts/carousel.ts"></script>
  </body>
</html>
